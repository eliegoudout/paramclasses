name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: continuous-integration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t", "3.15.0-alpha.5"]
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]


    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.26"

      - name: Run ruff
        run: |
          uvx ruff check
          uvx ruff format --check

      - name: Run mypy
        run: |
          uv run mypy

      - name: Build
        run: |
          uv build

      - name: Test install
        run: |
          uv pip install dist/paramclasses-0.4.4.dev3-py3-none-any.whl

      - name: Run pytest with coverage
        run: |
          uv run pytest --cov-report=xml

      - name: Upload coverage report to Codecov (Ubuntu, python3.14)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.14'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Run mypy (lowest resolution)
        run: |
          uv run --resolution=lowest mypy

      - name: Run pytest (lowest resolution)
        run: |
          uv run --resolution=lowest pytest
